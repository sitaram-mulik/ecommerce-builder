<div class="container">
    <div class="editor-container">
        <div class="color-form">
            <div class="color-title">Color and font palette</div>
            <div class="scroll-view">
                <div class="color-palette font-palette">
                    <label>Font</label>
                    <select
                        class="form-input browser-default"
                        [(ngModel)]="configParsed.font.fontFamily"
                        (change)="changeColors()"
                    >
                        <option *ngFor="let font of fonts" [value]="font">{{
                            font
                        }}</option>
                    </select>
                </div>
                <div
                    class="color-palette"
                    *ngFor="let key of configService.commonStyleKeys"
                >
                    <label>{{ key }}</label>
                    <div class="color-field">
                        <input
                            type="color"
                            [(ngModel)]="configParsed[key].color"
                            (input)="changeColors()"
                            (click)="changeColors()"
                        />
                        <label
                            class="color-placeholder"
                            *ngIf="!configParsed[key].color"
                        >
                            Default
                        </label>
                        <label>text color</label>
                    </div>
                    <div class="color-field">
                        <input
                            type="color"
                            [(ngModel)]="configParsed[key].backgroundColor"
                            (input)="changeColors()"
                            (click)="changeColors()"
                        />
                        <label
                            class="color-placeholder"
                            *ngIf="!configParsed[key].backgroundColor"
                        >
                            Default
                        </label>
                        <label>Background color</label>
                    </div>
                </div>
            </div>
            <button
                type="submit"
                class="btn btn-large"
                (click)="saveColorConfig()"
                [disabled]="invalidFile || !isColorPaletteChanged()"
            >
                Save colors
            </button>
        </div>
    </div>
</div>
